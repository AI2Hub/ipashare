definitions:
  api.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      msg:
        type: string
    type: object
  caches.OSSInfo:
    properties:
      enable_oss:
        type: boolean
      oss_access_key_id:
        type: string
      oss_access_key_secret:
        type: string
      oss_bucket_name:
        type: string
      oss_endpoint:
        type: string
    type: object
  req.IPABody:
    properties:
      summary:
        type: string
      uuid:
        type: string
    required:
    - uuid
    type: object
  req.UserPW:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
