definitions:
  api.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      msg:
        type: string
    type: object
  req.Book:
    properties:
      name:
        type: string
      url:
        type: string
    required:
    - name
    - url
    type: object
  req.JSONBody:
    properties:
      email:
        example: admin@qq.com
        type: string
      username:
        example: admin
        type: string
    required:
    - email
    - username
    type: object
